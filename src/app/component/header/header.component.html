<div class="wrapper">
    <!-- Sidebar -->
    <nav id="sidebar" class="d-flex flex-column justify-content-around align-items-center">
        <h6><a routerLink="/">Logo</a></h6>
        <div>
            <div *ngFor="let item of icons" class="py-3">
                <a [routerLink]="item.url">
                    <img class="img-fluid circle rounded pointer" [src]="item.title">
                </a>
            </div>
            <!--theme update here! this is not a route-->
            <div class="py-3 pl-1">
                <img (click)="switch_theme()" class="img-fluid circle rounded pointer theme-icon" src="/assets/icons/moon.svg">
            </div>
        </div>
        <p class="small-font-size">{{language | titlecase}}</p>
    </nav>
    <!-- Page Content -->
    <div id="content" class="container">
        <!--cards on top-->
        <div *ngIf="show_header" class="d-flex justify-content-between my-3 mb-0 flex-sm-column flex-lg-row">
            <div *ngFor="let item of header_cards" (click)="card_navigator(item.title)" class="d-flex flex-column justify-content-between align-items-center rounded border p-4 py-2 my-sm-2 pointer" [class.shadow]="item.active">
                <h6>{{item.title | titlecase}}</h6>
                <p class="small-font-size">{{item.value}}</p>
            </div>
        </div>
        <br>
        <router-outlet></router-outlet>
    </div>
</div>
